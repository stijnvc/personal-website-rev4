<header class="clearfix top">
  <div class=" wrapper">
    <div class="flex-container">
      <div class="noselect title flex-item">
        <a href="{{ site.baseurl }}/">Stijn van Cuijk</a>
      </div>
      <script>
        function getOS() {
          var userAgent = window.navigator.userAgent,
              platform = window.navigator.platform,
              macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
              windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
              iosPlatforms = ['iPhone', 'iPad', 'iPod'],
              os = null;

          if (macosPlatforms.indexOf(platform) !== -1) {
            os = 'Mac OS';
          } else if (iosPlatforms.indexOf(platform) !== -1) {
            os = 'iOS';
          } else if (windowsPlatforms.indexOf(platform) !== -1) {
            os = 'Windows';
          } else if (/Android/.test(userAgent)) {
            os = 'Android';
          } else if (!os && /Linux/.test(platform)) {
            os = 'Linux';
          }

          return os;
        }
        if (getOS() == 'Windows') {
          $('.title').addClass('windows');
        }else{
          $('.title').addClass('not-windows');
        }
      </script>
      <nav class="noselect flex-item">
        <a class="projects" href="{{ site.baseurl }}/">Projects</a>
        <!-- <a class="blog" href="{{ site.baseurl }}/blog">Blog</a> -->
        <a class="about" href="{{ site.baseurl }}/about">About</a>
      </nav>
    </div>
  </div>
</header>
