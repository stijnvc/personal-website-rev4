<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118663713-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-118663713-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% if page.title %}
      {{ page.title }} â€” {{ site.name }}
      {% else %}
      {{ site.name }}
      {% endif %}
    </title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description.meta }}{% endif %}">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.min.css">
    <script src="{{ site.baseurl }}/js/jquery-3.3.1.min.js"></script>
    <script src="{{ site.baseurl }}/js/jquery.fitvids.js"></script>
    <script src="{{ site.baseurl }}/js/imagesloaded.pkgd.min.js"></script>
    <script src="{{ site.baseurl }}/js/masonry.pkgd.min.js"></script>
    <script>
      $(document).ready(function(){
        // Target your .container, .wrapper, .post, etc.
        $("article").fitVids();
      });
    </script>

  </head>
