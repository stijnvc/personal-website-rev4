<script>
function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
}
  function encrypt(value, master){
    var hash = CryptoJS.HmacSHA256(value, master);
    var base64 = CryptoJS.enc.Base64.stringify(hash).substr(6,10);
    return base64;
  };
  function run(value, master){
    if (value != "" && master != "") {
      var add = "";
      while( !/\d/.test(encrypt(value + add, master)) || !/[a-z]/.test(encrypt(value + add, master)) || !/[A-Z]/.test(encrypt(value + add, master)) || /[~`!#$%\^&*+=\-\[\]\\';,/{}|\\":<>\?]/g.test(encrypt(value + add, master)) ){
        add += "0";
        console.log("yeah boi");
      }
      return encrypt(value + add, master);
    } else {
      return "<span>...</span>";
    }
  }

  function encryptv2(value, master){
    var hash = CryptoJS.HmacSHA256(value, master);
    var base64 = CryptoJS.enc.Base64.stringify(hash).substr(6,15);
    return base64;
  };
  function runv2(value, master){
    if (value != "" && master != "") {
      var add = "";
      while( !/\d/.test(encryptv2(value + add, master)) || !/[a-z]/.test(encryptv2(value + add, master)) || !/[A-Z]/.test(encryptv2(value + add, master)) || !/[\/+]/.test(encryptv2(value + add, master)) || /[~`!#$%\^&*=\-\[\]\\';,{}|\\":<>\?]/g.test(encryptv2(value + add, master)) ){
        add += "0";
        console.log("yeah boi");
      }
      return encryptv2(value + add, master);
    } else {
      return "<span>...</span>";
    }
  }

  function generate(){
    if($('#v2').prop('checked')){
      $('.result').html(runv2($('#value').val(), $('#master').val()));
    }else{
      $('.result').html(run($('#value').val(), $('#master').val()));
    }
    copyToClipboard('.result');
    $('#value').val('');
    $('#master').val('');
  }

  $('button').on("click", function() {
    generate();
  });
  $(document).keypress(function(e) {
    if(e.which == 13) {
      generate();
    }
  });
</script>

<script>
  $("#homepage .title a").fitText(.51);

  $( ".process-toggle" ).click(function( e ) {
    e.preventDefault();
    $( ".process" ).removeClass('hidden');
    $([document.documentElement, document.body]).animate({
        scrollTop: $(".process-toggle").offset().top - 50
    }, 600);
  });

  $( ".info" ).clone().appendTo( "#info-clone" );

  function stickyInfo(){

    var scrollDist = scrollDistance();
    var yPos = getPosition($('article')) - 0;
    if(scrollDist > yPos && viewportHeight() > $('.info').height() + 85){
      $('.info').addClass('fixed');
    }else{
      $('.info').removeClass('fixed');
    }
    $('#info-clone .info.fixed').width($('article > .info').width());
    $('#info-clone .info.fixed').css('left', $('article > .info').offset().left);

  }

  stickyInfo();
  window.onscroll = function () {
    stickyInfo();
  };
  $( window ).resize(function() {
    stickyInfo();
  });

  function scrollDistance(){
    return $(document).scrollTop();
  }
  function viewportHeight(){
    //return Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
    //return window.innerHeight;
    return $('#size-reference').height();
  }
  function viewportWidth(){
    //return $('#size-reference').width();
    return $( window ).width();
  }
  function getDistanceToViewport(element){
    return getPosition(element)-viewportHeight();
  }
  function getPosition(element) {
    var yPosition = element.offset().top;
    return yPosition;
  }
</script>
