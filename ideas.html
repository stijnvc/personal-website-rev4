---
layout: homepage
title: Ideas
---




{% assign sorted = site.ideas | sort: 'date' | reverse %}
{% for item in sorted %}
<article class="clearfix portfolio-item noselect {{ item.classes }} ">
  <a title="{{ item.title }}, {{ item.year }}" class="permalink" href="{{ item.url | prepend: site.baseurl }}">
    <div class="thumb">
      <img alt="{{ item.title }}" src="{{ site.baseurl }}/img/{{ item.thumbnail }}">
      <!-- <div class="description">
        <p>{{ item.title }}</p>
      </div> -->
    </div>
  </a>
</article>
{% endfor %}

<style>
  a.ideas {
    border-bottom: 1px solid rgba(0,0,0,.85);
  }
</style>
