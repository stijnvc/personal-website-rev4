---
layout: homepage
title: Projects
---





{% for item in site.fp-collection %}
<article class="clearfix portfolio-item noselect {{ item.classes }} ">
  <a class="permalink" href="{{ item.url | prepend: site.baseurl }}">
    <div class="thumb" style="background-image: url({{ site.baseurl }}/img/{{ item.thumbnail }})" >
      <div class="description">
        <p>{{ item.title }}</p>
      </div>
    </div>
  </a>
</article>
{% endfor %}

<style>
  a.projects {
    border-bottom: 1px solid rgba(0,0,0,.85);
  }
</style>
