---
layout: homepage
title: Projects
---





{% for item in site.fp-collection %}
<article class="clearfix noselect {{ item.classes }} ">
  <a class="permalink" href="{{ item.url | prepend: site.baseurl }}">
    <div class="thumb">
      <img draggable="false" alt="thumbnail" src="{{ site.baseurl }}/img/{{ item.thumbnail }}">
      <div class="description">
        <p>{{ item.title }}</p>
      </div>
    </div>
  </a>
</article>
{% endfor %}

<style>
  a.projects {
    background-position: 0 .85em;
    background-size: 1px 1px;
    background-image: linear-gradient(to right,rgba(0, 0, 0, 0.84) 100%,rgba(0, 0, 0, 0.84) 0);
    background-repeat: repeat-x;
  }
</style>
